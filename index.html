<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader-board</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="logo-nav">
                <div class="logo">
                    <img src="images/icons/logo.png" alt="">
                    <h3>Idea</h3>
                </div>
                <div class="nav">
                    <nav>
                        <ul>
                            <li>Home</li>
                            <li>About</li>
                            <li>Blog</li>
                            <img src="images/icons/profile.png">
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- top players -->

    <main>
        <section>
            <div class="container">
                <div class="top-player">
                    <h2>Top Players</h2>
                <div class="players">
                    <div class="player">
                        <img src="images/players/player-1.png" alt="">
                        <p>John Smith</p>
                    </div>
                    <div class="player">
                        <img src="images/players/player-2.png" alt="">
                        <p>Pro Rasel</p>
                    </div>
                    <div class="player">
                        <img src="images/players/player-3.png" alt="">
                        <p>Abu Sufian</p>
                    </div>
                    <div class="player">
                        <img src="images/players/player-4.png" alt="">
                        <p>Shajebul Karim</p>
                    </div>
                    <div class="player">
                        <img src="images/players/player-5.png" alt="">
                        <p>Maruf Ahmed</p>
                    </div>
                    <div class="player">
                        <img src="images/players/player-6.png" alt="">
                        <p>Mujahid</p>
                    </div>
                </div>
                <hr>
                <div class="top-blogs">
                    <h2>Top Blogs</h2>
                    <div class="blogs">
                        <div class="blog">
                            <img src="images/blogs/blog-1.png" alt="">
                            <p>13 of My Favorite UI/UX Goodies</p>
                        </div>
                        <div class="blog">
                            <img src="images/blogs/blog-2.png" alt="">
                            <p>UI cheat sheet: list vs grids</p>
                        </div>
                        <div class="blog">
                            <img src="images/blogs/blog-3.png" alt="">
                            <p>7 typography tips for interface design</p>
                        </div>
                        <div class="blog">
                            <img src="images/blogs/blog-4.png" alt="">
                            <p>Your logo is copied</p>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
